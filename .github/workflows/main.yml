name: CI/CD

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.3
      with:
        branch: gh-pages                    # Target branch
        folder: build                       # Folder where the app was output to
        clean: true                         # Automatically remove old files from the gh-pages branch
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this token so the action can push to your repo
